<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quicksort</title>
</head>

<body>

  <script>
    function sort(list) {
      if (list.length < 2) return list;

      let index = 0;
      let pivot = list[0];

      let smaller = list.filter(item => item < pivot);
      let bigger = list.filter(item => item > pivot);

      return [...sort(smaller), ...[pivot], ...sort(bigger)]
    }

    const list = [5, 4, 8, 1, 9, 2];

    console.log(sort(list));

  </script>
</body>

</html>
